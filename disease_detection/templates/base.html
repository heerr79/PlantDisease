<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plant Disease Detection{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --primary-light: #C8E6C9;
            --accent-color: #FF9800;
            --text-color: #333;
            --text-light: #666;
            --background-light: #f9f9f9;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background-color: var(--background-light);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .logo i {
            margin-right: 0.5rem;
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 1.5rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            padding: 4rem 0;
            gap: 2rem;
        }

        .hero-content {
            flex: 1;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-dark);
        }

        .hero-content p {
            margin-bottom: 2rem;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .hero-image {
            flex: 1;
        }

        .hero-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }

        /* Features Section */
        .features {
            padding: 4rem 0;
            background-color: var(--white);
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title h2 {
            font-size: 2rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        /* Card Styles */
        .card {
            background-color: var(--white);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .feature-card {
            text-align: center;
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .feature-card h3 {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        /* CTA Section */
        .cta {
            padding: 4rem 0;
        }

        .cta .card {
            text-align: center;
            padding: 3rem;
        }

        .cta h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary-dark);
        }

        /* Upload Container */
        .upload-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .upload-container h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-dark);
        }

        .upload-area {
            border: 2px dashed var(--primary-light);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .upload-area.highlight {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .preview-container {
            display: none;
            margin: 2rem 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .file-name {
            margin-top: 0.5rem;
            color: var(--text-light);
        }

        /* Result Styles */
        .result-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .result-container h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-dark);
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .error-message i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .result-card {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .result-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .diagnosis {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .diagnosis-icon {
            font-size: 2rem;
        }

        .confidence-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .confidence-level {
            height: 100%;
            width: 0;
            background-color: var(--primary-color);
            transition: width 1s ease-in-out;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        /* Footer Styles */
        footer {
            background-color: var(--primary-dark);
            color: white;
            padding: 3rem 0 1.5rem;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .footer-logo i {
            margin-right: 0.5rem;
        }

        .footer-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary-light);
        }

        .copyright {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        /* Animation */
        .animate {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* About Us Section */
        .team-section {
            padding: 4rem 0;
            background-color: var(--white);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .team-member {
            text-align: center;
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 5px solid var(--primary-light);
        }

        .team-member h3 {
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
        }

        .team-member p {
            color: var(--text-light);
        }

        .team-member .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .team-member .social-links a {
            color: var(--primary-color);
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .team-member .social-links a:hover {
            color: var(--primary-dark);
            transform: translateY(-3px);
        }

        /* Camera capture styles */
        .camera-container {
            display: none;
            margin: 2rem 0;
        }

        #cameraFeed {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .camera-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background-color: var(--white);
                flex-direction: column;
                align-items: center;
                padding: 2rem;
                box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
                transform: translateY(-150%);
                transition: transform 0.3s ease;
                z-index: 99;
            }

            .nav-links.active {
                transform: translateY(0);
            }

            .nav-links li {
                margin: 1rem 0;
            }

            .hero {
                flex-direction: column;
                text-align: center;
                padding: 2rem 0;
            }

            .hero-content h1 {
                font-size: 2rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .result-card {
                flex-direction: column;
            }

            .footer-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .footer-links {
                margin-top: 1rem;
            }

            .team-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .hero-content h1 {
                font-size: 1.8rem;
            }

            .section-title h2 {
                font-size: 1.8rem;
            }

            .actions {
                flex-direction: column;
            }

            .upload-steps {
                flex-direction: column;
            }

            .upload-step {
                margin-bottom: 1rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <header>
        <div class="container">
            <div class="header-container">
                <a href="{% url 'home' %}" class="logo">
                    <i class="fas fa-leaf"></i>
                    CropFusion
                </a>
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-links" id="navLinks">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'predict_disease' %}">Detect Disease</a></li>
                    <li><a href="{% url 'home' %}#about">How It Works</a></li>
                    <li><a href="{% url 'home' %}#team">About Us</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-leaf"></i>
                    CropFusion
                </div>
                <ul class="footer-links">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'predict_disease' %}">Detect Disease</a></li>
                    <li><a href="{% url 'home' %}#about">How It Works</a></li>
                    <li><a href="{% url 'home' %}#team">About Us</a></li>
                </ul>
            </div>
            <div class="copyright">
                &copy; {% now "Y" %} CropFusion. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        if (hamburger) {
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
                hamburger.innerHTML = navLinks.classList.contains('active')
                    ? '<i class="fas fa-times"></i>'
                    : '<i class="fas fa-bars"></i>';
            });
        }

        // Add animation to elements
        document.addEventListener('DOMContentLoaded', () => {
            const animateElements = document.querySelectorAll('.animate');
            animateElements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
