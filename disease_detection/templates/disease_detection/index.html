<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropFusion - Plant Disease Detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f8f4;
            text-align: center;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #preview {
            max-width: 100%;
            margin-top: 20px;
            display: none;
        }

        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="mb-4 text-success">ðŸŒ± CropFusion Plant Disease Detector</h1>

        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" id="fileInput" name="image" class="form-control">
            <img id="preview" src="" alt="Image Preview">
            <button type="submit" class="btn btn-success mt-3">Detect Disease</button>
        </form>

        <div class="loader" id="loadingSpinner"></div>

        <div id="result" class="mt-4">
            {% if disease %}
            <h3 class="text-danger">Detected Disease: {{ disease }}</h3>
            <p>Confidence: {{ confidence }}%</p>
            {% endif %}
        </div>
    </div>

    <script>
        document.getElementById("fileInput").addEventListener("change", function (event) {
            var reader = new FileReader();
            reader.onload = function () {
                var preview = document.getElementById("preview");
                preview.src = reader.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(event.target.files[0]);
        });

        document.getElementById("uploadForm").addEventListener("submit", function () {
            document.getElementById("loadingSpinner").style.display = "block";
        });
    </script>

</body>

</html>
